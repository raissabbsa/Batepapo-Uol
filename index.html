  <body>

      <div class="meio">Escolha a visibilidade:</div>

      <div class="visibilidade">

        <div class="esquerda">
          <ion-icon name="lock-open"></ion-icon>

      </div>

        <div class="tipo">Reservadamente</div>
        </div>

      </div>
      
    </div>

    <footer>
      <input type="text" placeholder="Escreva aqui..." class="adicionarMensagem"/>

    <script src="script.js"></script>
